<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>[CSS]block, inline, inline-block 속성</title>
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <p>
      inline: width, height 지정 불가/ margin 위아래 적용 불가/ padding 적용가능 but 위아래 공간 차지 X<br />
      block: width, height 지정 가능/ margin 위아래 적용 가능/ padding 적용 가능<br />
      inline-block: width, height 지정 가능(block)/ width, height 없다면 인라인처럼 작동(inline)/ 줄바꿈 작동 X(block)
    </p>
  </body>
</html>
